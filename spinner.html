/*This is a simple spinner animation using pure css*/
<!doctype html>
<head>
  <title>spinner</title>
<style>
.spinner{
width: 100px;
height: 100px;
border-radius: 50%;
background: conic-gradient(
#0000 10%,
#8f44fd
);
-webkit-mask:
  radical-gradient(
    farthest-slide,
    #0000 calc(100% - 10px),
    #0000
    );
    animation: spin 0.8s infinite linear;
    }
    @keyframes spin{
    to{
    transform: rotate(1turn);
    }
  </style>
  <body>
      <div class="spinner"
</div>
  </body>
  </html>
