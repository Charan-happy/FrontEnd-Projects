<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="bg-container">
        <img class="bg-img" src="img/car-wash-bg4.jpg" alt="cars loading....">

        <div class="container">
            <h1> LOG IN</h1>

            <form id="login-form" actions="" method="post">

                <div class="tbox">
                    <input id="uname" type="text" name="" value="" placeholder="username">
                </div>
                <div class="tbox">
                    <input id="pwd" type="password" name="" value="" placeholder="password">
                </div>
                <input class="btn" type="submit" name="" value="LOGIN" onclick="validateLogin()">
            </form>

            <a class="b1" href="#">FORGET PASSWORD</a>
            <a class="b2" href="#">CREATE AN ACCOUNT</a>
        </div>
        <div class="modal">
            <div class="modal-header">
                <img src="img/alert_icon.png" alt="">
            </div>
            <p>Incorrect username or password</p>
            <button class="btn" type="button" name="button" onclick="dismissModal()">TRY AGAIN</button>

        </div>
    </div>

</body>
<script src="js/main.js"></script>
</html>
